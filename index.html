<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Mall</title>
</head>
<body>  
    <div class="hero">
        <header class="fixed-top">
            <nav class="navbar navbar-expand-lg bg-black ">
                <div class="container-fluid "> 
                    <img src="imagenes/logo mall 2.png" class="img-fluid" alt="...">
                    <a class="navbar-brand text-light fw-bolder fs-2" href="#">MALL</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-light"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarSupportedContent" >
                        <ul class="navbar-nav ms-5  mb-2 mb-lg-0  ">
                            <li class="nav-item me-3">
                                <a class="nav-link active text-light fw-bolder fs-5" aria-current="page" href="#">Inicio</a>
                            </li>
                            <li class="nav-item me-3">
                                <a class="nav-link text-light fw-bolder fs-5" href="#">Eventos</a>
                            </li> 
                            <li class="nav-item me-3">
                                <a class="nav-link active text-light fw-bolder fs-5" aria-current="page" href="#">Sobre Nosotros</a>
                            </li> 
                            <li class="nav-item">
                                <a class="nav-link active text-light fw-bolder fs-5" aria-current="page" href="#">Contactenos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header> 
        <aside style="height: 5vh;"  class="container-fluid bg-dark d-flex justify-content-center  ">
            <p class="text-light fs-6 lh-4 pt-1 fw-semibold ">Bienvenidos al Mall </p>
        </aside> 
        <section> 
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imagenes/carrusel-hero/bienvenidos-mall.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="imagenes/carrusel-hero/cines.jpg" class="d-block w-100" alt="...">     
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section> 
    </div>
    <script src="js/app.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
